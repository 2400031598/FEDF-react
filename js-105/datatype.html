<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatypes in js</title>
</head>
<body>
    <h1>Datatype demo in js</h1>
    <pre id="demo"></pre>
    <script>
        const a1=12;
        const a2="ram";
        const a3=true;
        let a4;
        const a5=null;
        const a6=125555555n;
        const a7=Symbol("id");
        let result="";
        result+=document.getElementById("demo").innerText=`
        number=${a1}
        string=${a2}
        boolean=${a3}
        undefined=${a4}
        nothing=${a5}
        bigInteger=${a6}
        symbol=${a7.toString()}
        `;
        
    </script>
</body>
</html>
