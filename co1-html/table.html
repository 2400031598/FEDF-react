<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Element Representation</title>
    <style>
        
        thead
        {
            background-color: red;

        }
        tbody
        {
            background-color: blue;
            text-align: center;
        }
        tfoot
        {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Student Data</h1>
    <table border="2" align="center">
        <caption>Student Marks Report</caption>
        <thead>
            <tr>
                <th rowspan="2">S.NO</th>
                <th rowspan="2">NAME</th>
                <th colspan="3">SUBJECTS</th>
                <th rowspan="2">MARKS</th>
                <th rowspan="2">GRADE</th>
            </tr>
            <tr>
                <th>Java</th>
                <th>FEDE</th>
                <th>Python</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example row -->
            <tr>
                <td>1</td>
                <td>John</td>
                <td>85</td>
                <td>90</td>
                <td>88</td>
                <td>263</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>aru</td>
                <td>90</td>
                <td>90</td>
                <td>99</td>
                <td>360</td>
                <td>A</td>
            </tr>
            <tr>
                <td>3</td>
                <td>sweety</td>
                <td>100</td>
                <td>99</td>
                <td>100</td>
                <td>299</td>
                <td>A</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Average</td>
                <td>90</td>
                <td>-</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
